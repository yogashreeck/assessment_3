<!DOCTYPE html>
  <html>
    <head>
  	  <title>singup</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script type="text/javascript" src="./javascript/login.js"></script>
      <link rel="stylesheet" type="text/css" href="./css/singup.css">
    </head>
    <body>
  	  <div class="container">
        <div class="col-lg-3 offset-lg-3 text-center">
            <P>Register as a</P>
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle dropdown" type="button" data-toggle="dropdown">resident</button>
          </div>
        </div>
        <form class="form1" action="index.html">

          <div class="row">
            <div class="col-lg-3 offset-lg-3">
              <label for="myform">First Name</label>
              <input type="text" name="firstname" class="form-control">
            </div>
            <div class="col-lg-3">
              <label  for="myform">Last Name</label>
              <input type="text" name="lastname" class="form-control">
            </div>
          </div>

          <div class="row">
            <div  class="col-lg-3 offset-lg-3">
              <label>Email</label>
              <input type="email" name="lastname" class="form-control">
            </div>
            <div class="col-lg-3">
              <label>phone number</label>
              <input type="number" name="lastname" class="form-control">
            </div>
          </div>

          <div class="row">
            <div  class="col-lg-3 offset-lg-3">
              <label>Street Address1</label>
              <input type="text" name="lastname" class="form-control">
            </div>
            <div class="col-lg-3">
              <label>Street Address2</label>
              <input type="text" name="lastname" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col-lg-2 offset-lg-3">
              <label>city</label>
              <input type="city" class="form-control form-city" placeholder=" city">
            </div>
            <div class="col-lg-1 offset-lg-1">
              <label>state</label>
              <input type="state" class="form-control form-state" placeholder=" state">
            </div>
            <div class="col-lg-1">
              <label>zipcode</label>
              <input type="code" class="form-control form-zipcode" placeholder="zipcode">
            </div>
          </div>

          <div class="row">
            <div  class="col-lg-3 offset-lg-3">
              <label>create password</label>
              <input type="password" class="form-control">
            </div>
            <div class="col-lg-3">
              <label>verify password</label>
              <input type="password" class="form-control">
            </div>
          </div>

        </form>
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <button type="submit" class="btn btn-primary sbtn">Submit</button><br>
            <a href="login.html"><small class="account">Already have an account?</small></a>
            <button class="btn-log">Login</button>
          </div>
        </div>
      </div>
    </body>
  </html>

<!DOCTYPE html>
  <html>
    <head>
  	  <title>singup</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script type="text/javascript" src="./javascript/login.js"></script>
      <link rel="stylesheet" type="text/css" href="./css/singup.css">
    </head>
    <body>
  	  <div class="container">
        <div class="col-lg-3 col-sm-3 col-md-3 offset-lg-3 text-center">
            <P>Register as a</P>
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle dropdown" type="button" data-toggle="dropdown">resident</button>
          </div>
        </div>
        <form class="form1" action="index.html" >

          <div class="row">
            <div class="col-lg-3 offset-lg-3">
              <label id="fname1">First Name</label><br>
              <input type="text" name="firstname" id="fname"  class="form-control"><br>
              <span id="fnamerror" class="text-danger"></span>
            </div>
            <div class="col-lg-3">
              <label id="lname1">Last Name</label><br>
              <input type="text" name="lastname" id="lname"  class="form-control"><br>
              <span id="lnamerror" class="text-danger"></span>
            </div>
          </div>

          <div class="row">
            <div  class="col-lg-3 offset-lg-3">
              <label id="email1">Email</label><br>
              <input type="email" name="lastname" id="email" class="form-control"><br>
              <span id="emailerror" class="text-danger"></span>
            </div>
            <div class="col-lg-3">
              <label id="pnumber1">phone number</label><br>
              <input type="number" id="pnumber"  class="form-control"><br>
              <span id="pnumerror" class="text-danger"></span>
            </div>
          </div>

          <div class="row">
            <div  class="col-lg-3 offset-lg-3">
              <label id="Street11">Street Address1</label><br>
              <input type="text" name="lastname" id="Street1"  class="form-control"><br>
              <span id="street1error" class="text-danger"></span>
            </div>
            <div class="col-lg-3">
              <label id="Street21">Street Address2</label><br>
              <input type="text" name="lastname" id="Street2"  class="form-control"><br>
              <span id="street2error" class="text-danger"></span>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-2 offset-lg-3">
              <label id="city1">city</label><br>
              <input type="text" class="form-control form-city" id="city"  placeholder=" city"><br>
              <span id="cityerror" class="text-danger"></span>
            </div>
            <div class="col-lg-1 offset-lg-1">
              <label id="state1">state</label><br>
              <input type="text" class="form-control form-state" id="state"  placeholder=" state"><br>
              <span id="stateerror" class="text-danger font"></span>
            </div>
            <div class="col-lg-1">
              <label id="zipcode1">zipcode</label><br>
              <input type="text" class="form-control form-zipcode" id="zipcode"  placeholder="zipcode"><br>
              <span id="ziperror" class="text-danger "></span>
            </div>
          </div>

          <div class="row">
            <div  class="col-lg-3 offset-lg-3">
              <label id="password1">create password</label><br>
              <input type="password" id="password"  class="form-control"><br>
              <span id="passerror" class="text-danger"></span>
            </div>
            <div class="col-lg-3">
              <label id="vpassword1">verify password</label><br>
              <input type="password" id="vpassword"  class="form-control"><br>
              <span id="vpasserror" class="text-danger"></span>
            </div>
          </div>
          
          <div class="row">
            <div class="col-lg-6 offset-lg-3">
              <button type="submit" class="btn btn-primary sbtn"  onclick="return singValidation()">Submit</button><br>
              <a href="login.html"><small class="account"><b>Already have an account?</b></small></a>
              <button class="btn-log"><a href="login.html">Login</a></button>
            </div>
          </div>
        </form>
      </div>
    </body>
  </html>
